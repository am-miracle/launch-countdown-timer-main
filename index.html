<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
</head>
<body>


  <h1 class="title">We're launching soon</h1>

    <div class="date-container">
      <div class="countdown-el days-c">
          <p class="big-text" id="days">0</p>
          <span>days</span>
      </div>
      <div class="countdown-el hours-c">
          <p class="big-text" id="hours">0</p>
          <span>hours</span>
      </div>
      <div class="countdown-el mins-c">
          <p class="big-text" id="mins">0</p>
          <span>mins</span>
      </div>
      <div class="countdown-el seconds-c">
          <p class="big-text" id="seconds">0</p>
          <span>seconds</span>
      </div>
    </div>
  
    <div class="social-container">
      <div class="social">
        <img src="/images//icon-facebook.svg" alt="social-icons" class="social-icons">
        <img src="/images//icon-instagram.svg" alt="social-icons" class="social-icons">
        <img src="/images//icon-pinterest.svg" alt="social-icons" class="social-icons">
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>


  <script src="index.js"></script>
</body>
</html>
